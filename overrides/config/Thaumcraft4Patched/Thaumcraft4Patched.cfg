# Configuration file

~CONFIG_VERSION: 1.4

##########################################################################################################
# mods
#--------------------------------------------------------------------------------------------------------#
# You can turn off bug-patches for whole mods here
##########################################################################################################

mods {
    B:"Thaumcraft 4"=true
    B:"Thaumic Bases"=true
    B:"Thaumic Exploration"=true
    B:"Witching Gadgets"=true
}


##########################################################################################################
# thaumcraft-4
#--------------------------------------------------------------------------------------------------------#
# You can disable/enable bug patches for Thaumcraft 4 here
##########################################################################################################

thaumcraft-4 {
    # This patches the issue when Golem with Lumber core cannot drop wood blocks that are too hard to be broken by hand (compatible with HLC)
    B:GolemLumberBlockHardness=true

    # Removes the hidden property of the research -> it will be unlocked when the player discover the Telum aspect
    B:HiddenBoneBowResearch=true
}


##########################################################################################################
# thaumic-bases
#--------------------------------------------------------------------------------------------------------#
# You can disable/enable bug patches for Thaumic Bases addon here
##########################################################################################################

thaumic-bases {
    # Adds the missing prereq(s) for the "Thaumium Bracelet" research
    B:MissingPrereqs_ThaumiumBracelet=true

    # Adds the missing prereq(s) for the "Void Bracelet" research
    B:MissingPrereqs_VoidBracelet=true

    # Adds the missing prereq(s) for the "Void Wand Core" research
    B:MissingPrereqs_VoidWandCore=true
}


##########################################################################################################
# thaumic-exploration
#--------------------------------------------------------------------------------------------------------#
# Thaumic Exploration
##########################################################################################################

thaumic-exploration {
    # This patches the crash caused by trying to craft a Black Floating Candle
    B:BlackFloatingCandle=true

    # Remove the buggy infusion recipe for the "NecroAltar" with unregistered/null output itemAlter
    B:RemoveNecroInfusionRecipe=true
}


##########################################################################################################
# witching-gadgets
#--------------------------------------------------------------------------------------------------------#
# You can disable/enable bug patches for Witching Gadgets addon here
##########################################################################################################

witching-gadgets {
    # Adds the missing prereq(s) for the "Witching Wearables" research
    B:MissingPrereqs_WitchingWearables=true
}


